<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href='./styles/main.css' rel='stylesheet' type='text/css'>
    <script src='./scripts/main.js' defer></script>
</head>

<body>
    <main>

        <h1 class='title'>Rock Paper Scissors</h1>

        <div class='buttonContainer'>
            <Button>Rock</Button>
            <Button>Paper</Button>
            <Button>Scissor</Button>
        </div>

        <div style="margin-top: 30px; font-size: large; color: midnightblue">
            <p>Score five points to win!</p>
        </div>


        <div class='scoreContainer'>

            <div class='scoreTitle'>
                <div>
                    <span style="font-weight: bold;">Player</span>
                </div>
                <div>
                    <span style="font-weight: bold;">Computer</span>
                </div>
            </div>
            <div class='score'>
                <div id='playerScore'>
                    <p>1</p>
                </div>
                <div id='computerScore'>
                </div>
            </div>

        </div>

        <div class='resultContainer'>
            <div class='resultTitle'>
                <span>Results</span>
            </div>
            <div id='result'>
                <p>Tie</p>
            </div>
        </div>


    </main>
</body>

</html>
